name: Release

on:
  push:
    tags: ['v*.*.*']

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            artifact_name: macos-x86_64
            output_name: zone-transfer-rs-x86_64-apple-darwin
          - target: aarch64-apple-darwin
            artifact_name: macos-arm64
            output_name: zone-transfer-rs-aarch64-apple-darwin
          - target: x86_64-unknown-linux-gnu
            artifact_name: linux-x86_64
            output_name: zone-transfer-rs-x86_64-unknown-linux-gnu
          - target: aarch64-unknown-linux-gnu
            artifact_name: linux-arm64
            output_name: zone-transfer-rs-aarch64-unknown-linux-gnu
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}
      
      - name: Install cross (Linux only)
        if: contains(matrix.target, 'linux')
        uses: taiki-e/install-action@cross

      - name: Build
        run: |
          if [[ "${{ matrix.target }}" == *"linux"* ]]; then
            cross build --release --locked --target ${{ matrix.target }}
          else
            cargo build --release --locked --target ${{ matrix.target }}
          fi
      
      - name: Prepare artifact
        run: |
          mkdir -p release/${{ matrix.artifact_name }}
          cp target/${{ matrix.target }}/release/zone-transfer-rs release/${{ matrix.artifact_name }}/${{ matrix.output_name }}
      
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release/${{ matrix.artifact_name }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      
      - name: Rename assets
        run: |
          mkdir -p release_assets
          cp dist/macos-x86_64/zone-transfer-rs-x86_64-apple-darwin release_assets/
          cp dist/macos-arm64/zone-transfer-rs-aarch64-apple-darwin release_assets/
          cp dist/linux-x86_64/zone-transfer-rs-x86_64-unknown-linux-gnu release_assets/
          cp dist/linux-arm64/zone-transfer-rs-aarch64-unknown-linux-gnu release_assets/
      
      - uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            release_assets/*
          draft: false
